<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>

<ion-content>
  <ion-grid class="h-full">
    <ion-row class="h-full content-around px-5">
      <ion-col size="12" class="text-center">
        <ng-container *ngIf="hasCamera">
          <ion-button
            expand="block"
            shape="round"
            color="white"
            fill="outline"
            (click)="openScanner()"
            >Access via QR Code
          </ion-button>
          <p class="font-nasalization font-bold">OR</p>
        </ng-container>
        <ion-textarea
          [(ngModel)]="address"
          placeholder="Enter wallet address"
          class="border border-solid !rounded-full"
        ></ion-textarea>
        <ion-button
          [disabled]="!address"
          expand="block"
          shape="round"
          class="mt-4"
          (click)="confirm()"
          >Confirm</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
