<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>

<ion-content>
  <ion-grid class="h-full">
    <ion-row class="h-full content-around px-5">
      <ion-col size="12" class="text-center">
        <ng-container *ngIf="hasCamera">
          <ion-button expand="block" shape="round"
            >Access via QR Code
          </ion-button>
          <p>OR</p>
        </ng-container>
        <ion-input placeholder="Enter wallet address"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
