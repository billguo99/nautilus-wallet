<ion-content>
  <ion-grid class="h-full">
    <ion-row class="h-full content-around px-5">
      <ion-col size="12">
        <img
          [src]="setupQuery.logo |async"
          class="block mx-auto rounded-full w-3/5"
        />
      </ion-col>
      <ion-col size="12">
        <ion-button
          expand="block"
          shape="round"
          routerLink="/register"
          transloco="LANDING.create"
        ></ion-button>
        <ion-button
          expand="block"
          shape="round"
          fill="outline"
          routerLink="/wallet-access"
          transloco="LANDING.open"
        ></ion-button>
        <p routerLink="/search-wallet" class="ion-text-center p-2">
          Forgot Wallet Address?
        </p>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <p class="font-nasalization mb-1">Powered by</p>
        <ion-text class="font-audiowide text-3xl font-bold">NAUTILUS</ion-text>
        <p
          class="mb-0 text-xs"
          *ngIf="setupQuery.select('appInfo') | async as appInfo"
        >
          {{ appInfo.version }} ({{ appInfo.build }})
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
